<ul class="categories-buttons">
    {{- $currentLink := .RelPermalink }}
    {{- range $name, $items := .Site.Taxonomies.categories }}
    <li>
        {{- $categoryLink := .Page.RelPermalink }}
        {{- $isActive := eq $currentLink $categoryLink }}
        <a 
            href="{{ if $isActive }}/posts{{ else }}{{ $categoryLink }}{{ end }}"
            class="{{ if $isActive }}active{{ end }}">
            {{ $name | humanize | title }}
        </a>
    </li>
    {{- end }}
</ul>
